<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Scanner</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
	<script>
		async function init() {
			const { instance } = await WebAssembly.instantiateStreaming(
				fetch("./qrcode.wasm")
			);
			console.log(instance);
			instance.exports.bufferString();

			const stringArrayPointer = instance.exports.getOutputIndex();
			const stringSize = instance.exports.getOutputSize();
			console.log(stringArrayPointer);
			const stringArray = new Uint8Array(
				instance.exports.memory.buffer,
				stringArrayPointer,
				stringSize
			);

			const decoder = new TextDecoder();
			console.log(stringArray);
			const str = decoder.decode(stringArray); // String "â‚¬"

			// Run the function, passing the starting address and length.
			console.log(str);
		}
		init();


	</script>
</body>

</html>
